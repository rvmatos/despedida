<!DOCTYPE html>
<meta http-equiv="Content-Language" content="pt-br">
<html>
<body>

<b><p id="gerar"></p></b>

<form name="frm_texto" method="get">
	<table border="1">
	  <tr>
	    <td>Agradecimentos Especiais:</td>
	    <td><input type="text" id="txt_agradecimentos" name="txt_agradecimentos"> (Não Obrigatório, Ex: Huguinho, Zezinho e Luizinho)</td>
	  </tr>
	  <tr>
	    <td>Contato Pessoal (Email):</td>
	    <td><input type="text" id="txt_email" name="txt_email"> (Não Obrigatório)</td>
	  </tr>
	  <tr>
	    <td>Contato Pessoal (Celular):</td>
	    <td><input type="text" id="txt_celular" name="txt_celular"> (Não Obrigatório)</td>
	  </tr>
	</table>
	<button type="button" onClick="document.getElementById('gerar').innerHTML=myFunction(document.getElementById('txt_agradecimentos').value,document.getElementById('txt_email').value,document.getElementById('txt_celular').value);">Gerar Texto</button>
</form>

<script>
function myFunction(pnomes,pemail,pcelular)
{


la_inicio = new Array(
"Hoje é meu último dia, ",
"Venho por meio deste informar que não farei mais parte do quadro de funcionários,",
"Estou me desvinculando da empresa hoje.",
"Hoje foi meu ultimo dia aqui na empresa,",
"Hoje se encerra um dos principais e mais desafiadores ciclos da minha carreira.",
"Colegas e amigos,",
"Chegou o momento da despedida, onde parto para novos desafios profissionais em outra empresa."
);

la_meio = new Array(
"Gostaria de agradecer a todos com quem trabalhei e todo o apoio que recebi.",
"Neste período aprendi muita coisa e adquiri mais experiência que com certeza serão de grande importância.",
"Sou grato a todos que me apoiaram ao longo deste período pelos ensinamentos, pela atenção, paciência, companheirismo e afins.",
"Foi uma experiencia muito boa ter trabalhado com vocês.",
"Foi muito bom ter trabalhado aqui, onde eu aprendi muito e obtive bons momentos.",
"Gostaria de agradecer a todos pela ajuda e amizade.",
"Quero agradecer a cada um de vocês que me acolheram, me ensinaram enfim fizeram e fazem parte da minha vida.",
"Posso falar que vou sentir muita falta de não poder ver voces todos os dias",
"Aqui tive a oportunidade de trabalhar com pessoas impares, de comprometimento extremo e que sempre me apoiaram em tudo.",
"Sou muito grato a todos vocês, pois com cada um aprendi um pouco.",
"Gostaria de agradecer a todos que me ajudaram nesta caminhada",
"Hoje é um dia muito triste para mim, pois deixo para trás amigos queridos, pessoas que não terei mais a felicidade de conviver e que com certeza ficarão na minha lembrança.",
"Realmente é um dia triste pois deixo pra trás alguns amigos que fiz e que tive o prazer de conviver.",
"Saio levando saudade dos colegas com quem trabalhei ou tive contato diário.",
"Saio com sensação de dever cumprido e já com saudades."
);

la_fim = new Array(
"Desejo muito sucesso a todos e espero ter a oportunidade de reencontrá-los no futuro.",
"Não irei me estender muito, então deixo aqui meu abraço e desejo de muito sucesso a todos vocês.",
"A vida é assim tem  um certo momento que precisamos virar a pagina e seguir outros caminhos.",
"Saio com o sentimento de dever cumprido, mas com o coração muito apertado.",
"Desejo todo o sucesso do mundo para vocês",
"Agradeço a todos de coração!",
"Um grande abraço e desejos de coisas boas para todos nós."
);

var aleatorio1 = Math.floor(Math.random()*la_inicio.length);

var aleatorio2 = Math.floor(Math.random()*la_meio.length);

var aleatorio3 = Math.floor(Math.random()*la_fim.length);

var vtexto = "";

//Incluir Agradecimentos Especiais
if (pnomes != ''){
	vtexto = la_inicio[aleatorio1]+'<br>'+ 
	         la_meio[aleatorio2]+'<br>'+
	         'Agradeço especialmente a '+pnomes+' por todo o apoio.'+'<br>'+
	         la_fim[aleatorio3]+'<br><br>';
}else{
   vtexto = la_inicio[aleatorio1]+'<br>'+
            la_meio[aleatorio2]+'<br>'+
            la_fim[aleatorio3]+'<br><br>';
}

// Incluir contatos
var vcontatos = "";

if (pemail != '' || pcelular != ''){
	vcontatos = 'Segue abaixo meus contatos:<br>';
	
	if (pemail != ''){
		vcontatos = vcontatos + '- Email: ' + pemail + '<br>';
	}
	
	if (pcelular != ''){
		vcontatos = vcontatos + '- Celular: ' + pcelular + '<br>';
	}
	vtexto = vtexto + vcontatos;

}

return vtexto;
}


</script>

</body>
</html>
